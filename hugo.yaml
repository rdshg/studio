baseURL: https://studio.rdshg.com
title: Studio

module:
  imports:
    - path: github.com/imfing/hextra

outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]

markup:
  goldmark:
    renderer:
      unsafe: true
    highlight:
      noClasses: false

enableInlineShortcodes: true
defaultContentLanguage: cn

menu:
  main:
    - name: 文档
      pageRef: /docs
      weight: 2
    - name: 博客
      pageRef: /blog
      weight: 1
    - name: 搜索
      params:
        type: search
      weight: 3
    - name: Glance
      url: "https://glance.rdshg.com"  
      params:
        icon: newspaper

params:
  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
      tokenize: forward
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: logo.svg
      dark: logo-dark.svg
      link: /
      width: 32
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: wide

  blog:
    list:
      displayTags: true
    toc:
      displayTags: true
  page:
    width: wide
